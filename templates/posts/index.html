<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Current Posts</h1>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>body</th>
          <th>image</th>
          <th>Category</th>
          <th>Created at</th>
          <th>Updated at</th>
          <th>Action</th>
        </tr>
        {% for post in posts %}
        <tr>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>{% if post.image %}
            <img src="data:image/png;base64,{{ post.get_image_data()|b64encode }}" alt="Post Image" width=100 height=100>
        {% endif %}</td>
        <td>{{post.category_id}}</td>
          <td>{{post.created_at}}</td>
          <td>{{post.updated_at}}</td>
          <td>
            <a
              href="{{get_view_url()}}"
              class="btn btn-info"
            >
              View</a
            >
          </td>
          <td>
            <a
              href="{{get_delete_url()}}"
              class="btn btn-danger"
            >
              Delete</a
            >
          </td>
          <td>
            <a
              href="{{url_for('posts_edit', id=post.id)}}"
              class="btn btn-warning"
            >
              Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{url_for('MVT.posts_create')}}" class="btn btn-primary">
        Create new Post</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
