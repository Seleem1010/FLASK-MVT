<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
  </head>
  <body>
    <div class="container">
      <h1>Current Posts</h1>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>body</th>
          <th>image</th>
          <th>Category</th>
          <th>Created at</th>
          <th>Updated at</th>
          <th>Action</th>
        </tr>
        {% for post in posts %}
        <tr>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>{% if post.image %}
            <img src="{{ url_for('static', filename=post.image) }}" alt="{{ post.title }}" width="100" height="100">
          {% endif %}</td>
          <td>{{post.category_id}}</td>
          <td>{{post.created_at}}</td>
          <td>{{post.updated_at}}</td>
          <td>
            <a
              href="{{url_for('MVT.posts_view', id=post.id)}}"
              class="btn btn-info"
            >
              View</a
            >
          </td>
          <td>
            <a
              href="{{url_for('MVT.posts_delete', id=post.id)}}"
              class="btn btn-danger"
            >
              delete</a
            >
          </td>
          <td>
            <a
              href="{{url_for('MVT.posts_edit', id=post.id)}}"
              class="btn btn-warning"
            >
              Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="{{url_for('MVT.posts_create')}}" class="btn btn-primary">
        Create new Post</a
      >
    </div>
    <script src="{{url_for('static', filename='bootstrap-5.3.0-dist/js/bootstrap.min.js')}}"></script>
  </body>
</html>
